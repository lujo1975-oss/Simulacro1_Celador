let current = 0;
let userAnswers = new Array(db.length).fill(null);
let time = 90 * 60; // 90 min

function start() {
    render();
    setInterval(updateTimer, 1000);
}

function render() {
    const q = db[current];
    document.getElementById("q-index").innerText = "Pregunta " + (current + 1) + " de " + db.length;
    document.getElementById("q-text").innerHTML = q.q;
    
    // Imagen pregunta 38
    if (current === 37) {
        document.getElementById("q-image").style.display = "block";
    } else {
        document.getElementById("q-image").style.display = "none";
    }

    // Opciones
    const optsDiv = document.getElementById("q-options");
    optsDiv.innerHTML = "";
    
    for (let i = 0; i < q.o.length; i++) {
        let btn = document.createElement("button");
        btn.className = "btn-opt";
        btn.innerHTML = q.o[i];
        
        // Estado del botón
        if (userAnswers[current] !== null) {
            btn.classList.add("disabled");
            if (i === q.a) btn.classList.add("correct");
            else if (i === userAnswers[current]) btn.classList.add("incorrect");
        } else {
            btn.onclick = function() { selectAnswer(i); };
        }
        
        optsDiv.appendChild(btn);
    }

    // Botones Nav
    document.getElementById("btn-prev").disabled = (current === 0);
    
    if (current === db.length - 1) {
        document.getElementById("btn-next").style.display = "none";
        document.getElementById("btn-end").style.display = "block";
    } else {
        document.getElementById("btn-next").style.display = "block";
        document.getElementById("btn-end").style.display = "none";
    }
}

function selectAnswer(i) {
    if (userAnswers[current] !== null) return;
    
    userAnswers[current] = i;
    render();
    
    // Progreso
    let answered = 0;
    for(let j=0; j<userAnswers.length; j++) if(userAnswers[j]!==null) answered++;
    document.getElementById("progress").style.width = ((answered / db.length) * 100) + "%";

    // Auto avance
    if (current < db.length - 1) {
        setTimeout(function(){ nextQ(); }, 1200);
    }
}

function nextQ() {
    if (current < db.length - 1) {
        current++;
        render();
    }
}

function prevQ() {
    if (current > 0) {
        current--;
        render();
    }
}

function updateTimer() {
    if (time <= 0) { finish(); return; }
    time--;
    let m = Math.floor(time / 60);
    let s = time % 60;
    document.getElementById("timer").innerText = m + ":" + (s < 10 ? "0" : "") + s;
}

function finish() {
    let c = 0, f = 0, b = 0;
    
    for (let i = 0; i < db.length; i++) {
        if (userAnswers[i] === null) b++;
        else if (userAnswers[i] === db[i].a) c++;
        else f++;
    }

    // Cálculos Oficiales
    let ptsPos = c * 3.75;
    let ptsNeg = f * 1.25;
    let total = (ptsPos - ptsNeg).toFixed(2);
    
    // Escala Bolsa (sobre 150 -> 0 a 10)
    // Regla de tres: 150 es 10.
    let n10 = ((total / 150) * 10).toFixed(2);
    if(n10 < 0) n10 = 0;

    let bolsa = "0 PUNTOS";
    let n = parseFloat(n10);
    if (n >= 3.5 && n <= 4) bolsa = "5 PUNTOS";
    else if (n > 4 && n <= 5) bolsa = "10 PUNTOS";
    else if (n > 5 && n <= 6) bolsa = "15 PUNTOS";
    else if (n > 6 && n <= 7) bolsa = "20 PUNTOS";
    else if (n > 7 && n <= 8) bolsa = "30 PUNTOS";
    else if (n > 8 && n <= 9) bolsa = "40 PUNTOS";
    else if (n > 9) bolsa = "50 PUNTOS";

    // DOM Updates
    document.getElementById("res-c").innerText = c;
    document.getElementById("res-f").innerText = f;
    document.getElementById("res-b").innerText = b;
    document.getElementById("pts-c").innerText = ptsPos.toFixed(2);
    document.getElementById("pts-f").innerText = ptsNeg.toFixed(2);
    document.getElementById("pts-total").innerText = total;
    
    document.getElementById("val-10").innerText = n10;
    document.getElementById("val-bolsa").innerText = bolsa;

    // Frase
    let qt = "";
    if (n >= 8) qt = '"El éxito no es el final, el fracaso no es fatal: es el coraje para continuar lo que cuenta." - Winston Churchill';
    else if (n >= 5) qt = '"Cree que puedes y casi habrás llegado." - Theodore Roosevelt';
    else qt = '"Nuestra mayor gloria no es no caer nunca, sino levantarnos cada vez que caemos." - Confucio';
    document.getElementById("quote-area").innerText = qt;

    // Revisión
    let htmlRev = "";
    for (let i = 0; i < db.length; i++) {
        let st = "";
        let color = "";
        if (userAnswers[i] === db[i].a) { st = "✅ Correcta"; color = "green"; }
        else if (userAnswers[i] === null) { st = "⚪ En blanco"; color = "gray"; }
        else { st = "❌ Incorrecta"; color = "red"; }
        
        htmlRev += "<div class='review-item'><strong style='color:" + color + "'>Pregunta " + (i+1) + ": " + st + "</strong><br>" + db[i].q + "<br><br>Respuesta correcta: <b>" + db[i].o[db[i].a] + "</b></div>";
    }
    document.getElementById("review-list").innerHTML = htmlRev;

    // Cambiar pantallas
    document.getElementById("view-quiz").style.display = "none";
    document.getElementById("view-results").style.display = "block";
}

// Iniciar al cargar
window.onload = start;

</script>
